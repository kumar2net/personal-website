[build]
  command = "npm run build"
  publish = "dist"

# SPA fallback - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle blog post routes
[[redirects]]
  from = "/blog/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/blog/acronym-soup-revisited-2025"
  to = "/index.html"
  status = 200

# Analytics function configuration
[functions]
  directory = "netlify/functions"
