# API proxy to Netlify function for topics
[[redirects]]
  from = "/api/recommendations/topics"
  to = "/.netlify/functions/api-recommendations-topics"
  status = 200
  force = true

[[redirects]]
  from = "/api/debug/top-signals"
  to = "/.netlify/functions/debug-top-signals"
  status = 200
  force = true

# SPA fallback - redirect all other requests to index.html (lowest priority)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
