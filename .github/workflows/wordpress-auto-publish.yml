name: Auto-publish to WordPress.com

on:
  push:
    branches: [ main ]
    paths:
      - 'src/pages/blog/**/*.jsx'
      - 'src/pages/blog/**/*.js'

jobs:
  auto-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Get latest blog post
        id: get-latest
        run: |
          LATEST_POST=$(ls -t src/pages/blog/*.jsx | head -1 | xargs basename)
          echo "latest_post=$LATEST_POST" >> $GITHUB_OUTPUT
          echo "Latest post: $LATEST_POST"
          
      - name: Setup WordPress token
        run: |
          # Try to use existing token from secrets first
          if [ -n "${{ secrets.WORDPRESS_API_TOKEN }}" ]; then
            echo "Using token from secrets"
            export WORDPRESS_API_TOKEN="${{ secrets.WORDPRESS_API_TOKEN }}"
          else
            echo "No token in secrets, will use auto-refresh"
          fi
          
      - name: Auto-publish to WordPress
        run: npm run crosspost:latest
          
      - name: Notify success
        if: success()
        run: |
          echo "✅ Successfully auto-published latest blog post to WordPress.com"
          
      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Failed to auto-publish to WordPress.com"


