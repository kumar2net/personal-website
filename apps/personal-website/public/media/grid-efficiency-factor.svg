<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="768" role="img" aria-labelledby="title desc">
  <title id="title">Grid Efficiency Factor (GEF): India versus Global Benchmarks</title>
  <desc id="desc">Horizontal bar chart showing Denmark at 97 percent, USA at 95 percent, Japan at 94 percent, and India at 82 percent.</desc>
  <rect width="100%" height="100%" fill="#ffffff" />
  <text x="50%" y="90" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-size="48" font-weight="700" fill="#1f2933">
    Grid Efficiency Factor (GEF): India vs Global Benchmarks
  </text>
  <g font-family="Inter, Arial, Helvetica, sans-serif" font-size="28" fill="#1f2933">
    <text x="80" y="640">GEF (%)</text>
  </g>
  <g font-family="Inter, Arial, Helvetica, sans-serif" font-size="30" font-weight="600" fill="#1f2933">
    <text x="80" y="218">India</text>
    <text x="80" y="338">USA</text>
    <text x="80" y="458">Japan</text>
    <text x="80" y="578">Denmark</text>
  </g>
  <g>
    <rect x="260" y="180" width="492" height="72" fill="#ef4444" rx="12" />
    <rect x="260" y="300" width="570" height="72" fill="#22c55e" rx="12" />
    <rect x="260" y="420" width="564" height="72" fill="#3b82f6" rx="12" />
    <rect x="260" y="540" width="582" height="72" fill="#f59e0b" rx="12" />
    <text x="770" y="228" font-family="Inter, Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#1f2933">82%</text>
    <text x="860" y="348" font-family="Inter, Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#1f2933">95%</text>
    <text x="850" y="468" font-family="Inter, Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#1f2933">94%</text>
    <text x="900" y="588" font-family="Inter, Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#1f2933">97%</text>
  </g>
  <g stroke="#cbd5f5" stroke-width="2" fill="none">
    <line x1="260" y1="150" x2="260" y2="660" />
    <line x1="460" y1="150" x2="460" y2="660" />
    <line x1="660" y1="150" x2="660" y2="660" />
    <line x1="860" y1="150" x2="860" y2="660" />
    <line x1="1060" y1="150" x2="1060" y2="660" />
  </g>
  <g font-family="Inter, Arial, Helvetica, sans-serif" font-size="26" fill="#6b7280">
    <text x="260" y="690">0</text>
    <text x="460" y="690">25</text>
    <text x="660" y="690">50</text>
    <text x="860" y="690">75</text>
    <text x="1060" y="690">100</text>
  </g>
