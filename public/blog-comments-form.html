<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Comments Form</title>
</head>
<body>
    <h1>Blog Comments Form</h1>
    <form name="blog-comments" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="blog-comments" />
        <p style="display: none;">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
        <p>
            <label>Name: <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Comment: <textarea name="comment"></textarea></label>
        </p>
        <p>
            <label>Post Slug: <input type="text" name="post-slug" /></label>
        </p>
        <p>
            <label>Timestamp: <input type="text" name="timestamp" /></label>
        </p>
        <p>
            <button type="submit">Submit Comment</button>
        </p>
    </form>
</body>
</html>
