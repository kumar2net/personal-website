backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'content: create {{collection}} "{{slug}}"'
    update: 'content: update {{collection}} "{{slug}}"'
    delete: 'content: delete {{collection}} "{{slug}}"'
    uploadMedia: 'media: add {{path}}'
    deleteMedia: 'media: delete {{path}}'

# Enable local backend for development
local_backend: true

# Auth0 configuration
auth_endpoint: auth
site_url: https://kumarsite.netlify.app

media_folder: "public/media/uploads"
public_folder: "/media/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Author", name: "author", widget: "string", default: "Kumar" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }
    meta:
      path:
        label: "Post Path"
        hint: "The URL path for this post (e.g., 'my-awesome-post')"
        widget: "string"
        pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "Only lowercase letters, numbers, and hyphens are allowed"]

  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }

  - name: "data"
    label: "Data Files"
    folder: "src/data"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "code", output_code_only: true }
