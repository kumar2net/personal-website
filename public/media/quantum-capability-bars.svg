<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 768 768" width="768" height="768">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1d202c" />
      <stop offset="100%" stop-color="#11131b" />
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4f8df9" />
      <stop offset="100%" stop-color="#2649c7" />
    </linearGradient>
    <style>
      .title { font: 700 36px 'Inter', 'Segoe UI', sans-serif; fill: #f3f4f6; }
      .subtitle { font: 400 20px 'Inter', 'Segoe UI', sans-serif; fill: #c7cbd6; }
      .label { font: 700 20px 'Inter', 'Segoe UI', sans-serif; fill: #f3f4f6; }
      .detail { font: 400 18px 'Inter', 'Segoe UI', sans-serif; fill: #d4d6dd; }
      .foot { font: 400 16px 'Inter', 'Segoe UI', sans-serif; fill: #d1d5db; }
    </style>
  </defs>
  <rect width="768" height="768" fill="url(#bg)" />

  <text x="48" y="96" class="title">Qubit Count vs Real-World Capability</text>
  <text x="48" y="132" class="subtitle">Milestones from research demos to speculative crypto-breaking (2025–2045)</text>

  <g transform="translate(48,200)">
    <rect x="0" y="410" width="80" height="70" rx="14" fill="url(#bar)" opacity="0.3" />
    <text x="0" y="500" class="label">105</text>
    <text x="0" y="530" class="detail">Google's Willow</text>
    <text x="0" y="555" class="detail">research demo</text>

    <rect x="140" y="340" width="80" height="140" rx="14" fill="url(#bar)" opacity="0.5" />
    <text x="140" y="500" class="label">1,121</text>
    <text x="140" y="530" class="detail">IBM Condor</text>
    <text x="140" y="555" class="detail">milestone chip</text>

    <rect x="280" y="240" width="80" height="240" rx="14" fill="url(#bar)" opacity="0.6" />
    <text x="280" y="500" class="label">100,000+</text>
    <text x="280" y="530" class="detail">Small chemistry</text>
    <text x="280" y="555" class="detail">simulation</text>

    <rect x="420" y="140" width="80" height="340" rx="14" fill="url(#bar)" opacity="0.8" />
    <text x="420" y="500" class="label">1,000,000+</text>
    <text x="420" y="530" class="detail">Break RSA-2048</text>

    <rect x="560" y="0" width="80" height="480" rx="14" fill="url(#bar)" />
    <text x="560" y="500" class="label">1,000,000,000+</text>
    <text x="560" y="530" class="detail">Crack SHA-256</text>
    <text x="560" y="555" class="detail">(theoretically)</text>
  </g>

  <text x="48" y="648" class="foot">Current status: We remain in proof-of-concept territory—orders of magnitude away from threatening mainstream cryptography.</text>
</svg>
