<svg xmlns="http://www.w3.org/2000/svg" width="768" height="1152" viewBox="0 0 768 1152">
  <defs>
    <linearGradient id="ladder-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1c1f2b" />
      <stop offset="100%" stop-color="#14161f" />
    </linearGradient>
    <linearGradient id="ladder-red" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f97362" />
      <stop offset="100%" stop-color="#cc503b" />
    </linearGradient>
    <linearGradient id="ladder-blue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4f6ef7" />
      <stop offset="100%" stop-color="#3342a6" />
    </linearGradient>
    <style>
      .ladder-title { font: 700 44px "Inter", "Segoe UI", sans-serif; fill: #f3f4f6; }
      .ladder-sub { font: 400 20px "Inter", "Segoe UI", sans-serif; fill: #c7cbd6; }
      .ladder-axis { font: 700 20px "Inter", "Segoe UI", sans-serif; fill: #f3f4f6; }
      .ladder-card { font: 500 24px "Inter", "Segoe UI", sans-serif; fill: #f8fafc; }
      .ladder-card-small { font: 400 20px "Inter", "Segoe UI", sans-serif; fill: rgba(248, 250, 252, 0.82); }
      .ladder-foot { font: 400 18px "Inter", "Segoe UI", sans-serif; fill: #d1d5db; }
      .ladder-dot { fill: #3b82f6; }
    </style>
  </defs>
  <rect width="768" height="1152" fill="url(#ladder-bg)" />

  <text x="64" y="104" class="ladder-title">Quantum Computing vs</text>
  <text x="64" y="152" class="ladder-title">Bitcoin &amp; Banking Security</text>
  <text x="64" y="196" class="ladder-sub">Qubit Count vs Real-World Capability (2025–2045)</text>

  <!-- Axis labels -->
  <g transform="translate(64,240)">
    <text x="0" y="32" class="ladder-axis">1,000,000,000+</text>
    <text x="0" y="152" class="ladder-axis">10,000,000+</text>
    <text x="0" y="272" class="ladder-axis">1,000,000+</text>
    <text x="0" y="392" class="ladder-axis">1,121</text>
    <text x="0" y="512" class="ladder-axis">1,121</text>
    <text x="0" y="632" class="ladder-axis">105</text>
  </g>

  <!-- Cards -->
  <g transform="translate(312,228)">
    <rect x="0" y="0" width="360" height="120" rx="24" fill="url(#ladder-red)" />
    <text x="24" y="54" class="ladder-card">Crack SHA-256</text>
    <text x="24" y="94" class="ladder-card-small">(theoretically) 💣</text>

    <rect x="0" y="120" width="360" height="120" rx="24" fill="url(#ladder-red)" opacity="0.92" />
    <text x="24" y="174" class="ladder-card">Threaten Bitcoin’s ECDSA</text>
    <text x="24" y="214" class="ladder-card-small">🔐</text>

    <rect x="0" y="240" width="360" height="120" rx="24" fill="url(#ladder-blue)" />
    <text x="24" y="294" class="ladder-card">Google’s Willow</text>
    <text x="24" y="334" class="ladder-card-small">(research demo)</text>

    <rect x="0" y="360" width="360" height="120" rx="24" fill="url(#ladder-blue)" opacity="0.92" />
    <text x="24" y="414" class="ladder-card">IBM Condor</text>
    <text x="24" y="454" class="ladder-card-small">(milestone chip)</text>

    <rect x="0" y="480" width="360" height="120" rx="24" fill="url(#ladder-blue)" opacity="0.84" />
    <text x="24" y="534" class="ladder-card">Goodus Willow</text>
    <text x="24" y="574" class="ladder-card-small">(miesoder chip)</text>
  </g>

  <g transform="translate(64,924)">
    <circle cx="16" cy="0" r="10" class="ladder-dot" />
    <text x="40" y="8" class="ladder-foot">Current status: We’re at the “proof-of-concept” stage — thousands of times too small.</text>
  </g>
</svg>
